<!DOCTYPE html>
<html>
<head>
  <title>Owner Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Dashboard</h3>
    <button onclick="showSection('upload')">Upload Excel</button>
    <button id="btn-unassigned" onclick="showSection('unassigned')">Unassigned Jobs</button>
    <button onclick="showSection('assigned')">Assigned Jobs</button>
    <button onclick="showSection('completed')">Completed Jobs</button>
    <button onclick="showSection('failed')">Failed Jobs</button>
  </div>

  <!-- Main Content Area -->
  <div class="content">
    <!-- Upload Excel -->
    <div id="upload" class="section">
      <h2>Upload Job Excel</h2>
      <input type="file" id="excelFile" accept=".xlsx,.xls">
      <button onclick="uploadExcel()">Upload Excel</button>
      <p id="uploadStatus"></p>
    </div>

    <!-- Unassigned Jobs -->
    <div id="unassigned" class="section" style="display: none;">
      <h2>Unassigned Jobs</h2>
      <div id="jobContainer"><p>Click "Unassigned Jobs" to load.</p></div>
    </div>

    <!-- Placeholder for future sections -->
    <div id="assigned" class="section" style="display: none;"><h2>Assigned Jobs</h2></div>
    <div id="completed" class="section" style="display: none;"><h2>Completed Jobs</h2></div>
    <div id="failed" class="section" style="display: none;"><h2>Failed Jobs</h2></div>
  </div>
</div>

<script src="js/owner.js"></script>
</body>
</html>
